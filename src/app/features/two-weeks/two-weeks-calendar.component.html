<div class="tw-header">
  <button (click)="prevFortnight()">&#8592; Indietro</button>
  <div class="month-year">{{ currentMonthYear }}</div>
  <button (click)="nextFortnight()">Avanti &#8594;</button>
</div>

<div class="tw-grid">
  <!-- Prima settimana: giorni con giorno completo + data -->
  <div *ngFor="let day of days.slice(0,7)" class="tw-cell tw-cell--header" [class.today]="isToday(day)">
    {{ day.toLocaleDateString('it-IT', { weekday: 'long', day: 'numeric', month: 'long' }) | titlecase }}
  </div>

  <!-- Prima settimana: caselle vuote o con slot -->
  <div *ngFor="let day of days.slice(0,7)" class="tw-cell" [class.today]="isToday(day)">
    <div *ngFor="let slot of assignmentsFor(day)" class="tw-slot">
      {{ slot.start }} - {{ slot.end }}
    </div>
  </div>

  <!-- Seconda settimana: giorni con giorno completo + data -->
  <div *ngFor="let day of days.slice(7,14)" class="tw-cell tw-cell--header" [class.today]="isToday(day)">
    {{ day.toLocaleDateString('it-IT', { weekday: 'long', day: 'numeric', month: 'long' }) | titlecase }}
  </div>

  <!-- Seconda settimana: caselle vuote o con slot -->
  <div *ngFor="let day of days.slice(7,14)" class="tw-cell" [class.today]="isToday(day)">
    <div *ngFor="let slot of assignmentsFor(day)" class="tw-slot">
      {{ slot.start }} - {{ slot.end }}
    </div>
  </div>
</div>
