<div class="auth-container">
  <div class="auth-card">
    <h2>Recupera Password</h2>
    <form #resetForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          class="form-control"
          [(ngModel)]="email"
          #emailCtrl="ngModel"
          required
          email
        />
        <div *ngIf="resetForm.submitted && emailCtrl.invalid" class="error">
          <small *ngIf="emailCtrl.errors?.['required']">
            Email obbligatoria
          </small>
          <small *ngIf="emailCtrl.errors?.['email']">
            Formato email non valido
          </small>
        </div>
      </div>

      <button type="submit" [disabled]="loading">
        {{ loading ? 'Invioâ€¦' : 'Invia link di reset' }}
      </button>
    </form>

    <div *ngIf="message" class="info">
      {{ message }}
    </div>
    <div *ngIf="errorMsg" class="error">
      {{ errorMsg }}
    </div>
  </div>
</div>
