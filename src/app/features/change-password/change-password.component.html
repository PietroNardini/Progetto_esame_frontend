<div class="auth-container">
  <div class="auth-card">
    <h2>Cambia Password</h2>
    <form [formGroup]="changeForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label for="password">Nuova Password</label>
        <input
          id="password"
          type="password"
          formControlName="password" />
        <div class="error" *ngIf="submitted && f['password'].invalid">
          <small *ngIf="f['password'].errors?.['required']">
            Password obbligatoria
          </small>
          <small *ngIf="f['password'].errors?.['minlength']">
            Minimo 6 caratteri
          </small>
        </div>
      </div>
      <button type="submit" [disabled]="loading">
        {{ loading ? 'Salvataggioâ€¦' : 'Aggiorna Password' }}
      </button>
    </form>
    <div *ngIf="successMsg" class="info">{{ successMsg }}</div>
    <div *ngIf="errorMsg" class="error">{{ errorMsg }}</div>
  </div>
</div>
