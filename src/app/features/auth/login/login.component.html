<!-- src/app/features/auth/login/login.component.html -->
<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate class="login-form">
    <h2 class="title">Accedi</h2>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="tuo@esempio.com"
      />
      <div *ngIf="submitted && f['email'].invalid" class="error">
        <span *ngIf="f['email'].errors?.['required']">Email obbligatoria.</span>
        <span *ngIf="f['email'].errors?.['email']">Formato email non valido.</span>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="••••••••"
      />
      <div *ngIf="submitted && f['password'].invalid" class="error">
        <span *ngIf="f['password'].errors?.['required']">Password obbligatoria.</span>
      </div>
    </div>

    <button type="submit" [disabled]="loading" class="btn-login">
      {{ loading ? 'Caricamento…' : 'Accedi' }}
    </button>

    <div *ngIf="errorMsg" class="error global-error">
      {{ errorMsg }}
    </div>

    <a class="forgot-link" routerLink="/forgot-password">
      Password dimenticata?
    </a>
  </form>
</div>
