<section class="wc-container">
  <header class="wc-header">
    <button class="wc-nav-btn" (click)="prevWeek()">‹</button>
    <h2 class="wc-title">
      {{ weekDates[0] | date:'dd MMM' }} – {{ weekDates[6] | date:'dd MMM yyyy' }}
    </h2>
    <button class="wc-nav-btn" (click)="nextWeek()">›</button>
  </header>

  <div class="wc-grid-wrapper">
    <div class="wc-grid">
      <div class="wc-empty-cell"></div>
      <div *ngFor="let d of weekDates" class="wc-day-header">
        {{ d | date:'EEE dd' }}
      </div>

      <ng-container *ngFor="let h of hoursRange">
        <div class="wc-hour-label">{{ h }}</div>
        <ng-container *ngFor="let d of weekDates">
          <div
            class="wc-cell"
            [class.today]="d.toDateString() === today.toDateString()"
          >
            <ng-container *ngFor="let emp of assignmentsForHourAndDay(h, d)">
              <span class="wc-pill">
                {{ emp.nome }} {{ emp.cognome }}
              </span>
            </ng-container>
          </div>
        </ng-container>
      </ng-container>
    </div>
  </div>
</section>
